<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12306验证码</title>
</head>
<body>
<canvas id="myCanvas" width="400" height="200"
        style="border:3px groove ;">


    <img id="scream" src="1.jpg">
    <script>
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        ctx.font="14px 楷体";
        ctx.fillText("请点击下图中所有的电脑：",10,20);
        ctx.moveTo(10,30);
        ctx.lineTo(390,30);
        ctx.stroke();
        var img=document.getElementById("scream");
        ctx.drawImage(img,10,35);
    </script>

</canvas>

</body>
</html>
